<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Requisito 01 -->
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main id="main-content">
        <!-- Requisito 02, 03 e 06 -->
        <ul id="color-palette">
            <li class="color selected" id="black"></li>
            <li class="color" id="red"></li>
            <li class="color" id="yellow"></li>
            <li class="color" id="blue"></li>
        </ul>
        <div id="clear-button">
            <button id="clear-board">Limpar</button>
        </div>
        <!-- Requisito 10 -->
        <div id="board-generator">
            <input type="number" min="1" id="board-size">
            <button id="generate-board">VQV</button>
        </div>
        <div id="pixel-board">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
